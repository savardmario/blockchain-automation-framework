apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: auditor-net-ca
  namespace: auditor-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: auditor-net-ca
  chart:
    git: https://github.com/savardmario/blockchain-automation-framework.git
    ref: aks
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: auditor-net
      images:
        alpineutils: hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
       
    server:
      name: ca
      tlsstatus: true
      admin: auditor-admin
    storage:
      storageclassname: auditorsc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: https://vault-2.baf.thalesdigitalsolutions.ca
      authpath: devauditor-net-auth
      secretcert: secret/crypto/peerOrganizations/auditor-net/ca?ca.auditor-net-cert.pem
      secretkey: secret/crypto/peerOrganizations/auditor-net/ca?auditor-net-CA.key
      secretadminpass: secret/credentials/auditor-net/ca/auditor?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: none
      type: peer
      external_url_suffix: develop.local.com
