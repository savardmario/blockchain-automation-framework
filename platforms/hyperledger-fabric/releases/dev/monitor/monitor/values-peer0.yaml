apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: monitor-peer0
  namespace: monitor-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: monitor-peer0
  chart:
    git: https://github.com/savardmario/blockchain-automation-framework.git
    ref: aks
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: monitor-net
      images:
        couchdb: couchdb:3.1
        peer: postfinance/hlfabric-k8scc:2.2.1-k8scc0.0.8
        alpineutils: hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.monitor-net:7051
      gossipexternalendpoint: peer0.monitor-net:7051
      localmspid: monitorMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.0
      couchdb:
        username: monitor-user
      chaincodeexternalBuilders:
          - name: "k8scc"
            path: /opt/k8scc/
            propagateEnvironment:
            - KUBERNETES_SERVICE_HOST
            - KUBERNETES_SERVICE_PORT
            - K8SCC_CFGFILE
    storage:
      peer:
        storageclassname: monitorsc
        storagesize: 512Mi
      couchdb:
        storageclassname: monitorsc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: https://vault-2.baf.thalesdigitalsolutions.ca
      authpath: devmonitor-net-auth
      secretprefix: secret/crypto/peerOrganizations/monitor-net/peers/peer0.monitor-net
      secretambassador: secret/crypto/peerOrganizations/monitor-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/monitor-net/couchdb/monitor?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "none"
      external_url_suffix: develop.local.com
